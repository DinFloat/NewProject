<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        .divMae{
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .divLink{
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }
        #idRodape{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Identificação</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" maxlength="150" minlength="5">
            </p>

            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" maxlength="20" minlength="5">
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail" maxlength="150">
            </p>

            <p>Sexo:</p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>

            <p>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento">
            </p>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <p>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Rua" maxlength="300">
            </p>]

            <p>
                <label for="nCasa">Número:</label>
                <input type="number" id="nCasa" placeholder="nCasa" min="0" max="99999">
            </p>

            <p>
                <label for="estado">Estado:</label>
                <select name="" id="estado">
                    <optgroup label="Região sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santos</option>
                    </optgroup>
                </select>
                
                <select name="" id="estado">
                    <optgroup label="Região sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
    </form>
    <div class="divMae">
        <footer id="idRodape">
            <nav class="divRodape">
                <p><a href="index.html" class="divLink">Home</a> | <a href="index1.html" class="divLink">TheRock</a> | <a href="index2.html" class="divLink">WillSmith</a> | <a href="index3.html" class="divLink">AdamSandler</a></p>
            </nav>
        </footer>
    </div>
</body>
</html>
